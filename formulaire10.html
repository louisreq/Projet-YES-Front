 <div class="wrapper fadeInDown">

<div class="wrapper fadeInDown">

      <h4>Fréquence d'aération</h4>

<div class="wrapper fadeInDown">

      <p>Si oui, à quelle fréquence ?  </p>

      <div class="form-check">
          <input class="form-check-input" type="radio" name="quelle_fréquence" id="une_à_2_fois" value="une_à_2_fois">

        </div>
        <div class="form-check">

        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="quelle_fréquence" id="une_fois_par_semaine" value="une_fois_par_semaine">

        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="quelle_fréquence" id="une_fois_par_mois" value="une_fois_par_mois">
          <label class="form-check-label" for="une_fois_par_mois">Une ou 2 fois par mois</label>
        </div>
    </div>

<!DOCTYPE html>
 <html>
    <head>
        <title>Cours Complet Bootstrap 4</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     </head>
     <body>
         <div class="container">
             <h1>Formulaires</h1>
             <form>
                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                         <div class="input-group-text">
                             <input type="checkbox" aria-label="Checkbox avant input de type texte">
                         </div>
                     </div>
                     <input type="text" class="form-control" aria-label="Input de type texte avec checkbox">
                 </div>

                 <div class="input-group">
                     <div class="input-group-prepend">
                         <div class="input-group-text">
                             <input type="radio" aria-label="Bouton radio avant input de type texte">
                         </div>
                     </div>
                     <input type="text" class="form-control" aria-label="Input de type texte avec bouton radio">
                 </div>
             </form>
         </div>
    </body>
</html>
